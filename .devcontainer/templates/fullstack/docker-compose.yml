version: '3.9'

networks:
  workspace-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  node-modules:
  pip-cache:

services:
  workspace:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
    - ..:/workspace:cached
    - node-modules:/workspace/node_modules
    - pip-cache:/home/vscode/.cache/pip
    command: sleep infinity
    networks:
    - workspace-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
    - DATABASE_URL=postgresql://devuser:devpass@postgres:5432/devdb
    - REDIS_URL=redis://redis:6379
    - NODE_ENV=development
    - PYTHONUNBUFFERED=1

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    networks:
    - workspace-network
    volumes:
    - postgres-data:/var/lib/postgresql/data
    - ./init-scripts:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8
    healthcheck:
      test: [CMD-SHELL, pg_isready -U devuser -d devdb]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
    - 5432:5432

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
    - workspace-network
    volumes:
    - redis-data:/data
    command: redis-server --appendonly yes --requirepass devpass
    healthcheck:
      test: [CMD, redis-cli, --raw, incr, ping]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
    - 6379:6379

  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    networks:
    - workspace-network
    ports:
    - 1025:1025     # SMTP
    - 8025:8025     # Web UI
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /maildir
    volumes:
    - ./mailhog-data:/maildir

  adminer:
    image: adminer:latest
    restart: unless-stopped
    networks:
    - workspace-network
    ports:
    - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    depends_on:
      postgres:
        condition: service_healthy
