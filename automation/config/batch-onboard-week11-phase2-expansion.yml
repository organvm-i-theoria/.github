# Workflow templates (same as Phase 1)
workflows:
  - name: pr-validation.yml
    source: workflow-templates/pr-validation.yml
    destination: .github/workflows/pr-validation.yml
    enabled: true

  - name: merge-related-prs.yml
    source: workflow-templates/merge-related-prs.yml
    destination: .github/workflows/merge-related-prs.yml
    enabled: true

# Labels (same as Phase 1)
labels:
  # Status labels
  - name: "status: in progress"
    color: "1d76db"
    description: "Work is actively being done"

  - name: "status: blocked"
    color: "d93f0b"
    description: "Blocked by dependencies or issues"

  - name: "status: ready for review"
    color: "0e8a16"
    description: "Ready for code review"

  - name: "status: changes requested"
    color: "fbca04"
    description: "Changes requested by reviewers"

  # Priority labels
  - name: "priority: critical"
    color: "b60205"
    description: "Critical priority - immediate attention"

  - name: "priority: high"
    color: "d93f0b"
    description: "High priority"

  - name: "priority: medium"
    color: "fbca04"
    description: "Medium priority"

  - name: "priority: low"
    color: "0e8a16"
    description: "Low priority"

  # Type labels
  - name: "type: bug"
    color: "d73a4a"
    description: "Something isn't working"

  - name: "type: feature"
    color: "a2eeef"
    description: "New feature or request"

  - name: "type: documentation"
    color: "0075ca"
    description: "Documentation improvements"

  - name: "type: maintenance"
    color: "e99695"
    description: "Maintenance and refactoring"

# Processing options (validated in Week 10)
processing:
  # Optimal concurrency from Week 10 Day 4 Phase 3
  max_concurrent: 3

  # Validated timeout
  timeout_seconds: 60

  # Always enable rollback
  rollback_on_error: true

  # Stop if critical errors (lessons from pilot)
  continue_on_error: false

  # Production deployment
  dry_run: false

# Branch protection (still disabled - can enable after Phase 2 validation)
branch_protection:
  enabled: false
  default_branch: main

# Monitoring and validation
monitoring:
  verbose: true
  output_file: "week11-phase2-expansion-results.json"
  track_performance: true
  summary_report: true

  # Enhanced monitoring for expansion
  compare_to_pilot: true
  alert_on_variance: true

# Validation
validation:
  pre_validation: true
  post_validation: true
  check_workflow_syntax: true
  verify_repository_access: true

  # Additional validation for expansion
  verify_pilot_stability: true
  check_api_rate_limits: true

# Metadata
metadata:
  deployment_phase: "Phase 2: Expansion"
  week: 11
  day: 3
  operator: "Automated Batch Onboarding System"
  notes: "Expansion after successful 48-hour pilot validation"
  prerequisites:
    - "Phase 1 pilot: 100% successful"
    - "Pilot repositories: 48-hour stable"
    - "No issues reported by teams"
    - "Workflows executing correctly"
  success_criteria:
    - "All 5 new repositories onboarded successfully"
    - "Total 8 repositories operational"
    - "Deployment time under 60 seconds"
    - "Performance consistent with pilot"
    - "No errors or rollbacks"
  lessons_from_pilot:
    - "Monitor API rate limits for larger batches"
    - "Verify all repositories before expansion"
    - "Team communication crucial for smooth deployment"
