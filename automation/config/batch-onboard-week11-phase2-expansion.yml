# Week 11 Phase 2: Expansion Deployment
# 5 additional repositories (total: 8 repositories operational)
# Simplified flat configuration format

repositories:
- ivviiviivvi/intelligent-artifice-ark
- ivviiviivvi/render-second-amendment
- ivviiviivvi/a-mavs-olevm
- ivviiviivvi/a-recursive-root
- ivviiviivvi/collective-persona-operations

workflows:
- repository-health-check.yml
- enhanced-pr-quality.yml
- stale-management.yml

labels:
- name: week11/phase2
  color: 0E8A16
  description: Week 11 Phase 2 expansion deployment

- name: priority/critical
  color: B60205
  description: Critical priority - immediate attention required

- name: priority/high
  color: D93F0B
  description: High priority - address soon

- name: priority/medium
  color: FEF2C0
  description: Medium priority - normal timeline

- name: priority/low
  color: 0E8A16
  description: Low priority - address when possible

- name: status/blocked
  color: D93F0B
  description: Work is blocked by external dependency

- name: status/in-progress
  color: FBCA04
  description: Work is actively in progress

- name: status/review-ready
  color: 0E8A16
  description: Ready for review

- name: type/bug
  color: D73A4A
  description: Something isn't working correctly

- name: type/feature
  color: A2EEEF
  description: New feature or request

- name: type/documentation
  color: 0075CA
  description: Documentation improvements

- name: type/maintenance
  color: FEF2C0
  description: Maintenance or housekeeping tasks

max_concurrent: 3
timeout_seconds: 60
validate_before: true
rollback_on_failure: true
