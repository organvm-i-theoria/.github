# Week 11 Production Deployment - Phase 1: Pilot (3 Repositories)
#
# Purpose: Initial production deployment to validate system
# Timeline: Day 1
# Expected Duration: ~17 seconds
# Risk Level: Low (carefully selected stable repositories)
# Success Criteria: 100% deployment success, workflows operational

repositories:
  # Repository 1: Theoretical Specifications First
  # - Active: Recent activity (2025-12-11)
  # - Visibility: Public (good for demonstration)
  # - Type: Development toolkit
  # - Risk: Low (stable project)
  - name: ivviiviivvi/theoretical-specifications-first
    enabled: true

  # Repository 2: System Governance Framework
  # - Active: Very recent (2026-01-11)
  # - Visibility: Public
  # - Type: Framework/infrastructure
  # - Risk: Low (well-structured)
  - name: ivviiviivvi/system-governance-framework
    enabled: true

  # Repository 3: Trade Perpetual Future
  # - Active: Recent (2025-12-29)
  # - Visibility: Public
  # - Type: Application
  # - Risk: Low (represents application category)
  - name: ivviiviivvi/trade-perpetual-future
    enabled: true

# Workflow templates to deploy
workflows:
  - name: pr-validation.yml
    source: workflow-templates/pr-validation.yml
    destination: .github/workflows/pr-validation.yml
    enabled: true

  - name: merge-related-prs.yml
    source: workflow-templates/merge-related-prs.yml
    destination: .github/workflows/merge-related-prs.yml
    enabled: true

# Labels to configure
labels:
  # Status labels
  - name: "status: in progress"
    color: "1d76db"
    description: "Work is actively being done"

  - name: "status: blocked"
    color: "d93f0b"
    description: "Blocked by dependencies or issues"

  - name: "status: ready for review"
    color: "0e8a16"
    description: "Ready for code review"

  - name: "status: changes requested"
    color: "fbca04"
    description: "Changes requested by reviewers"

  # Priority labels
  - name: "priority: critical"
    color: "b60205"
    description: "Critical priority - immediate attention"

  - name: "priority: high"
    color: "d93f0b"
    description: "High priority"

  - name: "priority: medium"
    color: "fbca04"
    description: "Medium priority"

  - name: "priority: low"
    color: "0e8a16"
    description: "Low priority"

  # Type labels
  - name: "type: bug"
    color: "d73a4a"
    description: "Something isn't working"

  - name: "type: feature"
    color: "a2eeef"
    description: "New feature or request"

  - name: "type: documentation"
    color: "0075ca"
    description: "Documentation improvements"

  - name: "type: maintenance"
    color: "e99695"
    description: "Maintenance and refactoring"

# Processing options
processing:
  # Validated optimal concurrency from Week 10 Day 4
  max_concurrent: 3

  # Validated timeout from Week 10 Day 4
  timeout_seconds: 60

  # Always enable rollback in production
  rollback_on_error: true

  # Continue processing other repos even if one fails
  continue_on_error: false

  # Dry run disabled for production
  dry_run: false

# Branch protection (disabled for Phase 1 pilot)
branch_protection:
  enabled: false
  default_branch: main
  rules:
    require_pull_request_reviews: false
    required_approving_review_count: 1
    dismiss_stale_reviews: false
    require_code_owner_reviews: false
    require_linear_history: false
    required_status_checks:
      strict: false
      contexts: []

# Monitoring and validation
monitoring:
  # Log all operations
  verbose: true

  # Output detailed results
  output_file: "week11-phase1-pilot-results.json"

  # Track performance metrics
  track_performance: true

  # Generate summary report
  summary_report: true

# Validation settings
validation:
  # Validate before processing
  pre_validation: true

  # Validate after deployment
  post_validation: true

  # Check workflows are deployable
  check_workflow_syntax: true

  # Verify repository accessibility
  verify_repository_access: true

# Metadata
metadata:
  deployment_phase: "Phase 1: Pilot"
  week: 11
  day: 1
  operator: "Automated Batch Onboarding System"
  notes: "Initial production deployment with 3 carefully selected repositories"
  success_criteria:
    - "100% deployment success rate"
    - "All workflows deployed correctly"
    - "All labels configured accurately"
    - "No errors or rollbacks"
    - "Duration under 30 seconds"
  rollback_plan: "Automated rollback validated in Week 10 Day 4 (100% success)"
