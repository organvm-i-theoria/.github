# Workflow templates (consistent across all phases)
workflows:
  - name: pr-validation.yml
    source: workflow-templates/pr-validation.yml
    destination: .github/workflows/pr-validation.yml
    enabled: true

  - name: merge-related-prs.yml
    source: workflow-templates/merge-related-prs.yml
    destination: .github/workflows/merge-related-prs.yml
    enabled: true

# Labels (consistent across all phases)
labels:
  # Status labels
  - name: "status: in progress"
    color: "1d76db"
    description: "Work is actively being done"

  - name: "status: blocked"
    color: "d93f0b"
    description: "Blocked by dependencies or issues"

  - name: "status: ready for review"
    color: "0e8a16"
    description: "Ready for code review"

  - name: "status: changes requested"
    color: "fbca04"
    description: "Changes requested by reviewers"

  # Priority labels
  - name: "priority: critical"
    color: "b60205"
    description: "Critical priority - immediate attention"

  - name: "priority: high"
    color: "d93f0b"
    description: "High priority"

  - name: "priority: medium"
    color: "fbca04"
    description: "Medium priority"

  - name: "priority: low"
    color: "0e8a16"
    description: "Low priority"

  # Type labels
  - name: "type: bug"
    color: "d73a4a"
    description: "Something isn't working"

  - name: "type: feature"
    color: "a2eeef"
    description: "New feature or request"

  - name: "type: documentation"
    color: "0075ca"
    description: "Documentation improvements"

  - name: "type: maintenance"
    color: "e99695"
    description: "Maintenance and refactoring"

# Processing options (proven in Phases 1-2)
processing:
  # Optimal concurrency validated in Week 10 Day 4
  max_concurrent: 3

  # Validated timeout
  timeout_seconds: 60

  # Always enable rollback
  rollback_on_error: true

  # Stop on critical errors
  continue_on_error: false

  # Production deployment
  dry_run: false

# Branch protection (can be enabled after final validation)
branch_protection:
  enabled: false # Enable after Week 11 completion if desired
  default_branch: main
  rules:
    require_pull_request_reviews: false
    required_approving_review_count: 1
    dismiss_stale_reviews: false
    require_code_owner_reviews: false
    require_linear_history: false
    required_status_checks:
      strict: false
      contexts: []

# Monitoring and validation (comprehensive for final phase)
monitoring:
  verbose: true
  output_file: "week11-phase3-final-results.json"
  track_performance: true
  summary_report: true

  # Final phase specific monitoring
  comprehensive_metrics: true
  compare_all_phases: true
  generate_final_report: true
  alert_on_any_variance: true

# Validation (strictest for final phase)
validation:
  pre_validation: true
  post_validation: true
  check_workflow_syntax: true
  verify_repository_access: true

  # Final phase comprehensive validation
  verify_all_deployments: true
  check_api_rate_limits: true
  validate_workflow_execution: true
  verify_label_accuracy: true
  test_rollback_availability: true

