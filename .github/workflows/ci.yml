name: CI

on:
  push:
    branches:
      - main
      - develop
      - master
  pull_request:
    branches:
      - main
      - develop
      - master
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  security-events: write
  checks: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install pre-commit
        run: |
          pip install pre-commit
      
      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-
      
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files --show-diff-on-failure
      
      - name: Lint summary
        if: always()
        run: |
          echo "### ðŸ” Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting checks completed" >> $GITHUB_STEP_SUMMARY

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest pytest-cov pytest-xdist || true
      
      - name: Run tests with coverage
        run: |
          if command -v pytest &> /dev/null; then
            pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=junit.xml -v
          else
            echo "No tests configured"
          fi
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12' && hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload test results
        if: always() && hashFiles('junit.xml') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit.xml
            htmlcov/
            coverage.xml
          retention-days: 30
      
      - name: Test summary
        if: always()
        run: |
          echo "### ðŸ§ª Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY

  build-and-test-node:
    name: Build and Test (Node.js)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check for package.json
        id: check-package
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No package.json found, skipping Node.js build"
          fi
      
      - name: Set up Node.js
        if: steps.check-package.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        if: steps.check-package.outputs.exists == 'true'
        run: npm ci
      
      - name: Run tests
        if: steps.check-package.outputs.exists == 'true'
        run: npm test -- --run || true
      
      - name: Build project
        if: steps.check-package.outputs.exists == 'true'
        run: npm run build || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
      
      - name: Security summary
        if: always()
        run: |
          echo "### ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security checks completed" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "âœ… Dependency review completed" >> $GITHUB_STEP_SUMMARY
          fi

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "## ðŸ“Š CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.security.result }}" == "success" ]]; then
            echo "âœ… **All CI checks passed!**" >> $GITHUB_STEP_SUMMARY
            echo "![CI Status](https://img.shields.io/badge/CI-passing-success)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some CI checks completed with issues**" >> $GITHUB_STEP_SUMMARY
            echo "![CI Status](https://img.shields.io/badge/CI-completed-yellow)" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Generate status badge
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Badge URL: https://github.com/${{ github.repository }}/actions/workflows/ci.yml/badge.svg"
