name: CI

on:
  push:
    branches: [main, master, develop]
    paths:
    - scripts/**
    - requirements*.txt
    - .github/workflows/ci.yml
  pull_request:
    branches: [main, master, develop]
    paths:
    - scripts/**
    - requirements*.txt
    - .github/workflows/ci.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # ratchet:actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # ratchet:actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: pip

    - name: Install pre-commit
      run: |
        pip install pre-commit

    - name: Cache pre-commit hooks
      uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57  # ratchet:actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
        restore-keys: |
          pre-commit-${{ runner.os }}-

    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files --show-diff-on-failure

    - name: Lint summary
      if: always()
      run: |
        echo "### ðŸ” Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Linting checks completed" >> $GITHUB_STEP_SUMMARY

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # ratchet:actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # ratchet:actions/setup-python@v5.3.0
      with:
        python-version: '3.12'
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        pip install pytest pytest-cov pytest-xdist || true

    - name: Run tests with coverage
      run: |
        if command -v pytest &> /dev/null; then
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=junit.xml -v
        else
          echo "No tests configured"
        fi

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12' && hashFiles('coverage.xml') != ''
      uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a  # ratchet:codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      if: always() && hashFiles('junit.xml') != ''
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # ratchet:actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          junit.xml
          htmlcov/
          coverage.xml
        retention-days: 30

    - name: Test summary
      if: always()
      run: |
        echo "### ðŸ§ª Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY

  build-and-test-node:
    name: Build and Test (Node.js)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # ratchet:actions/checkout@v4

    - name: Check for package.json
      id: check-package
      run: |
        if [ -f "package.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "No package.json found, skipping Node.js build"
        fi

    - name: Set up Node.js
      if: steps.check-package.outputs.exists == 'true'
      uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee109  # ratchet:actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm

    - name: Install dependencies
      if: steps.check-package.outputs.exists == 'true'
      run: npm ci

    - name: Run tests
      if: steps.check-package.outputs.exists == 'true'
      run: npm test -- --run || true

    - name: Build project
      if: steps.check-package.outputs.exists == 'true'
      run: npm run build || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # ratchet:actions/checkout@v4

    - name: Dependency Review
      if: github.event_name == 'pull_request'
      uses: actions/dependency-review-action@5a2ce3f5b92ee19cbb1541a4984c76d921601d7c  # ratchet:actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        deny-licenses: GPL-3.0, AGPL-3.0

    - name: Security summary
      if: always()
      run: |
        # Run unit tests in scripts directory
        cd scripts && python3 -m unittest discover -p "test_*.py"
