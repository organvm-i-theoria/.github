name: CI

on:
  push:
    branches: [main, master, develop]
    paths:
    - src/automation/scripts/utils/**
    - requirements*.txt
    - .github/workflows/ci.yml
  pull_request:
    branches: [main, master, develop]
    paths:
    - src/automation/scripts/utils/**
    - requirements*.txt
    - .github/workflows/ci.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # ratchet:actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: pip

    - name: Install pre-commit
      run: |
        pip install pre-commit

    - name: Cache pre-commit hooks
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # ratchet:actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
        restore-keys: |
          pre-commit-${{ runner.os }}-

    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files --show-diff-on-failure

    - name: Lint summary
      if: always()
      run: |
        echo "### ðŸ” Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Linting checks completed" >> $GITHUB_STEP_SUMMARY

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # ratchet:actions/setup-python@v5.3.0
      with:
        python-version: '3.12'
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        if command -v pytest &> /dev/null; then
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=junit.xml -v
        else
          echo "No tests configured"
        fi

    - name: Upload coverage to Codecov
      if: hashFiles('coverage.xml') != ''
      uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # ratchet:codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      if: always() && hashFiles('junit.xml') != ''
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # ratchet:actions/upload-artifact@v4
      with:
        name: test-results-python-3.12
        path: |
          junit.xml
          htmlcov/
          coverage.xml
        retention-days: 30

    - name: Test summary
      if: always()
      run: |
        echo "### ðŸ§ª Test Results (Python 3.12)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed for Python 3.12" >> $GITHUB_STEP_SUMMARY

  build-and-test-node:
    name: Build and Test (Node.js)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4

    - name: Check for package.json
      id: check-package
      run: |
        if [ -f "package.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "No package.json found, skipping Node.js build"
        fi

    - name: Set up Node.js
      if: steps.check-package.outputs.exists == 'true'
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # ratchet:actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm

    - name: Install dependencies
      if: steps.check-package.outputs.exists == 'true'
      run: npm ci

    - name: Run tests
      if: steps.check-package.outputs.exists == 'true'
      run: npm test -- --run || true

    - name: Build project
      if: steps.check-package.outputs.exists == 'true'
      run: npm run build || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4

    - name: Dependency Review
      if: github.event_name == 'pull_request'
      uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261  # ratchet:actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        deny-licenses: GPL-3.0, AGPL-3.0

    - name: Security summary
      if: always()
      run: |
        # Run unit tests in scripts/utils directory
        cd src/automation/scripts/utils && python3 -m unittest discover -p "test_*.py"
