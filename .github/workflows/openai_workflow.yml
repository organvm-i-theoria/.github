name: OpenAI Workflow

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'The prompt for the OpenAI task'
        required: true

jobs:
  openai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check quota
        id: quota
        run: |
          usage=$(python scripts/quota_manager.py get_usage "OpenAI_API")
          quota=$(jq -r '.subscriptions[] | select(.name=="OpenAI_API") | .quota' .github/subscriptions.json)
          echo "usage=$usage" >> $GITHUB_OUTPUT
          echo "quota=$quota" >> $GITHUB_OUTPUT

      - name: Run OpenAI Task
        if: ${{ steps.quota.outputs.usage < steps.quota.outputs.quota }}
        run: |
          echo "Running OpenAI task with prompt: ${{ github.event.inputs.prompt }}"
          # Simulate a variable cost based on prompt length
          prompt_length=${#${{ github.event.inputs.prompt }}}
          cost=$(echo "scale=4; $prompt_length * 0.00012" | bc)
          echo "Simulated cost: $cost"
          python scripts/quota_manager.py increment_usage "OpenAI_API" $cost

          # Simulate output
          echo "This is a simulated output from OpenAI for the prompt: ${{ github.event.inputs.prompt }}" > openai_output_${{ github.run_id }}.txt
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Queue Task
        if: ${{ steps.quota.outputs.usage >= steps.quota.outputs.quota }}
        run: |
          task='{ "subscription": "OpenAI_API", "details": "..." }'
          python scripts/quota_manager.py add_task "$task"
          echo "OpenAI API quota reached. Task queued."

      - name: Commit state changes
        if: always()
        run: ./scripts/commit_changes.sh "chore: update state for OpenAI task"
