name: Reset Quotas

on:
  schedule:
  - cron: 0 0 * * *     # Runs every day at midnight UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  reset:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # ratchet:actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # ratchet:actions/setup-python@v5.3.0
      with:
        python-version: '3.12'
        cache: pip

    - name: Reset quotas
      run: python .github/src/automation/scripts/quota_manager.py reset_quotas

    - name: Commit state changes
      if: always()
      run: >
        ./.github/src/automation/scripts/commit_changes.sh "chore: reset quotas"
