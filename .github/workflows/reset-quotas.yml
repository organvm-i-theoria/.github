name: Reset Quotas

on:
  schedule:
  - cron: 0 0 * * *     # Runs every day at midnight UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  reset:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # ratchet:actions/setup-python@v5.3.0
      with:
        python-version: '3.12'
        cache: pip

    - name: Reset quotas
      run: python src/automation/scripts/quota_manager.py reset_quotas

    - name: Commit state changes via PR
      if: always()
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        BRANCH_NAME="auto/reset-quotas-$(date +%Y%m%d)"
        git checkout -b "$BRANCH_NAME"

        git add .github/subscriptions.json .github/task_queue.json || true

        if ! git diff --staged --quiet; then
          git commit -m "chore: reset quotas"
          git push origin "$BRANCH_NAME"
          gh pr create --title "chore: reset quotas" --body "Automated quota reset" --base main --head "$BRANCH_NAME" || echo "PR may already exist"
        fi
