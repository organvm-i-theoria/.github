name: Docker Build & Push (Reusable)

on:
  workflow_call:
    inputs:
      dockerfile-path:
        description: Path to Dockerfile
        required: false
        type: string
        default: ./Dockerfile
      context:
        description: Build context path
        required: false
        type: string
        default: .
      push:
        description: Push image to registry
        required: false
        type: boolean
        default: true
      platforms:
        description: Target platforms (comma-separated)
        required: false
        type: string
        default: linux/amd64,linux/arm64
      tags:
        description: Image tags (comma-separated)
        required: true
        type: string
      registry:
        description: Container registry
        required: false
        type: string
        default: docker.io
      registry-username:
        description: Registry username
        required: false
        type: string
        default: ''
      build-args:
        description: Build arguments (key=value pairs, one per line)
        required: false
        type: string
        default: ''
      cache-from:
        description: Cache source
        required: false
        type: string
        default: type=registry
      cache-to:
        description: Cache destination
        required: false
        type: string
        default: type=inline
    secrets:
      registry-password:
        description: Registry password or token
        required: false
    outputs:
      image-digest:
        description: Image digest
        value: ${{ jobs.build-push.outputs.digest }}
      image-tags:
        description: Image tags
        value: ${{ jobs.build-push.outputs.tags }}

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ inputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130  # ratchet:docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # ratchet:docker/setup-buildx-action@v3

    - name: Login to Container Registry
      if: inputs.push && inputs.registry-username != ''
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # ratchet:docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.registry-username }}
        password: ${{ secrets.registry-password }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # ratchet:docker/metadata-action@v5
      with:
        images: ${{ inputs.tags }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # ratchet:docker/build-push-action@v6
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile-path }}
        platforms: ${{ inputs.platforms }}
        push: ${{ inputs.push }}
        tags: ${{ inputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: ${{ inputs.build-args }}
        cache-from: ${{ inputs.cache-from }}
        cache-to: ${{ inputs.cache-to }}

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.58.1

    - name: Scan container image for vulnerabilities
      run: |
        # Get the first tag for scanning
        IMAGE_TAG=$(echo "${{ inputs.tags }}" | head -n 1)
        trivy image --format sarif --output trivy-image.sarif --severity CRITICAL,HIGH "$IMAGE_TAG" || true

    - name: Upload Trivy scan results
      if: always()
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # ratchet:actions/upload-artifact@v4
      with:
        name: trivy-container-scan
        path: trivy-image.sarif
        retention-days: 30

    - name: Output image information
      run: |
        echo "Image digest: ${{ steps.build.outputs.digest }}"
        echo "Image tags: ${{ inputs.tags }}"
