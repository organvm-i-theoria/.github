name: Docker Build & Push (Reusable)

on:
  workflow_call:
    inputs:
      dockerfile-path:
        description: Path to Dockerfile
        required: false
        type: string
        default: ./Dockerfile
      context:
        description: Build context path
        required: false
        type: string
        default: .
      push:
        description: Push image to registry
        required: false
        type: boolean
        default: true
      platforms:
        description: Target platforms (comma-separated)
        required: false
        type: string
        default: linux/amd64,linux/arm64
      tags:
        description: Image tags (comma-separated)
        required: true
        type: string
      registry:
        description: Container registry
        required: false
        type: string
        default: docker.io
      registry-username:
        description: Registry username
        required: false
        type: string
        default: ''
      build-args:
        description: Build arguments (key=value pairs, one per line)
        required: false
        type: string
        default: ''
      cache-from:
        description: Cache source
        required: false
        type: string
        default: type=registry
      cache-to:
        description: Cache destination
        required: false
        type: string
        default: type=inline
    secrets:
      registry-password:
        description: Registry password or token
        required: false
    outputs:
      image-digest:
        description: Image digest
        value: ${{ jobs.build-push.outputs.digest }}
      image-tags:
        description: Image tags
        value: ${{ jobs.build-push.outputs.tags }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ inputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683   # v4.2.2
      with:
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf   # v3.2.0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349   # v3.7.1

    - name: Login to Container Registry
      if: inputs.push && inputs.registry-username != ''
      uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567   # v3.3.0
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.registry-username }}
        password: ${{ secrets.registry-password }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81   # v5.5.1
      with:
        images: ${{ inputs.tags }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75   # v6.9.0
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile-path }}
        platforms: ${{ inputs.platforms }}
        push: ${{ inputs.push }}
        tags: ${{ inputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: ${{ inputs.build-args }}
        cache-from: ${{ inputs.cache-from }}
        cache-to: ${{ inputs.cache-to }}

    - name: Output image information
      run: |
        echo "Image digest: ${{ steps.build.outputs.digest }}"
        echo "Image tags: ${{ inputs.tags }}"
