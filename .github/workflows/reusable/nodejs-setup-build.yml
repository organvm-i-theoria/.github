name: Node.js Setup & Build (Reusable)

on:
  workflow_call:

permissions:
  contents: read
    inputs:
      node-version:
        description: Node.js version to use (falls back to vars.NODE_VERSION_DEFAULT, then 20)
        required: false
        type: string
        default: ''  # Empty triggers fallback logic
      package-manager:
        description: Package manager (npm, yarn, pnpm)
        required: false
        type: string
        default: npm
      install-command:
        description: Command to install dependencies
        required: false
        type: string
        default: '' # Auto-detected based on package-manager
      build-command:
        description: Command to build project
        required: false
        type: string
        default: ''
      test-command:
        description: Command to run tests
        required: false
        type: string
        default: ''
      working-directory:
        description: Working directory for commands
        required: false
        type: string
        default: .
    outputs:
      build-artifact-path:
        description: Path to build artifacts
        value: ${{ jobs.setup-build.outputs.build-path }}

jobs:
  setup-build:
    runs-on: ubuntu-latest
    outputs:
      build-path: ${{ steps.build.outputs.build-path }}

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683   # v4.2.2
      with:
        fetch-depth: 0

    - name: Determine Node.js version
      id: node-version
      run: |
        # Priority: input > repository variable > default
        INPUT_VERSION="${{ inputs.node-version }}"
        REPO_VAR_VERSION="${{ vars.NODE_VERSION_DEFAULT }}"
        DEFAULT_VERSION="20"

        if [ -n "$INPUT_VERSION" ]; then
          VERSION="$INPUT_VERSION"
        elif [ -n "$REPO_VAR_VERSION" ]; then
          VERSION="$REPO_VAR_VERSION"
        else
          VERSION="$DEFAULT_VERSION"
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Using Node.js version: $VERSION"

    - name: Setup Node.js ${{ steps.node-version.outputs.version }}
      uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # ratchet:actions/setup-node@v4
      with:
        node-version: ${{ steps.node-version.outputs.version }}
        cache: ${{ inputs.package-manager }}
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - name: Install dependencies
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ -n "${{ inputs.install-command }}" ]; then
          ${{ inputs.install-command }}
        else
          case "${{ inputs.package-manager }}" in
            npm)
              npm ci
              ;;
            yarn)
              yarn install --frozen-lockfile
              ;;
            pnpm)
              pnpm install --frozen-lockfile
              ;;
            *)
              echo "Unknown package manager: ${{ inputs.package-manager }}"
              exit 1
              ;;
          esac
        fi

    - name: Build project
      if: inputs.build-command != ''
      id: build
      working-directory: ${{ inputs.working-directory }}
      run: |
        ${{ inputs.build-command }}
        echo "build-path=dist" >> $GITHUB_OUTPUT

    - name: Run tests
      if: inputs.test-command != ''
      working-directory: ${{ inputs.working-directory }}
      run: ${{ inputs.test-command }}

    - name: Upload build artifacts
      if: inputs.build-command != '' && hashFiles('dist/**') != ''
      uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b   # v4.5.0
      with:
        name: build-artifacts-node-${{ inputs.node-version }}
        path: ${{ inputs.working-directory }}/dist
        retention-days: 7
