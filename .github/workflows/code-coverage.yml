name: Code Coverage

on:
  push:
    branches: [main, master, develop]
    paths:
    - src/**
    - tests/**
    - requirements*.txt
    - package*.json
    - setup.py
    - pyproject.toml
  pull_request:
    branches: [main, master, develop]
    paths:
    - src/**
    - tests/**
    - requirements*.txt
    - package*.json
    - setup.py
    - pyproject.toml
  schedule:
  - cron: 0 0 * * 0   # Weekly on Sundays
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - name: Checkout
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      if: hashFiles('requirements.txt', 'setup.py', 'pyproject.toml') != ''
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # ratchet:actions/setup-python@v5.3.0
      with:
        python-version: '3.11'
        cache: pip

    - name: Set up Node.js
      if: hashFiles('package.json') != ''
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # ratchet:actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm

    - name: Install Python dependencies
      if: hashFiles('requirements.txt', 'setup.py', 'pyproject.toml') != ''
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Install Node dependencies
      if: hashFiles('package.json') != ''
      run: npm ci

    - name: Run Python tests with coverage
      if: hashFiles('requirements.txt', 'setup.py', 'pyproject.toml') != ''
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term --cov-fail-under=0

    - name: Run JavaScript tests with coverage
      if: hashFiles('package.json') != ''
      run: |
        npm test -- --coverage --coverageReporters=text --coverageReporters=lcov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # ratchet:codecov/codecov-action@v4
      with:
        files: ./coverage.xml,./coverage/lcov.info
        flags: unittests
        name: coverage-report
        fail_ci_if_error: false
        verbose: true

    - name: Coverage report comment
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@7188638f871f721a365d644f505d1ff3df20d683  # ratchet:py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 60

    - name: Upload coverage reports
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # ratchet:actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/
          coverage/
        retention-days: 30

  coverage-check:
    name: Coverage Threshold Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # ratchet:actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests and check coverage
      run: |
        pytest --cov=. --cov-fail-under=0 --cov-report=term-missing

    - name: Coverage gate
      if: failure()
      uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b  # ratchet:actions/github-script@v7
      with:
        script: |
          if (context.eventName === 'pull_request') {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ⚠️ Coverage Check Failed\n\nThe code coverage is below the required threshold of 70%.\n\nPlease add tests to improve coverage before merging.`
            });
          }
