name: Test Coverage

on:
  push:
    branches: [main, develop]
    paths:
    - src/automation/scripts/**.py
    - tests/**.py
    - pytest.ini
    - .github/workflows/test-coverage.yml
  pull_request:
    branches: [main, develop]
    paths:
    - src/automation/scripts/**.py
    - tests/**.py
    - pytest.ini
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683   # v4.2.2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b   # v5.3.0
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock pytest-timeout requests urllib3 PyGithub

        # Install additional dependencies if requirements.txt exists
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Run tests with coverage
      run: |
        pytest tests/ \
          --cov=src/automation/scripts \
          --cov-report=term-missing \
          --cov-report=html:htmlcov \
          --cov-report=xml:coverage.xml \
          --cov-fail-under=70 \
          --verbose \
          --tb=short \
          --durations=10
      continue-on-error: ${{ matrix.python-version != '3.11' }}

    - name: Upload coverage reports to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # ratchet:codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Archive coverage results
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # ratchet:actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
      uses: py-cov-action/python-coverage-comment-action@9b085fa02e87fd313fb35bed8c2e1894b616d9aa   # v3.31
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 70
        ANNOTATE_MISSING_LINES: true

  security-tests:
    name: Run Security-Focused Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683   # v4.2.2

    - name: Set up Python
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b   # v5.3.0
      with:
        python-version: '3.11'
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock pytest-timeout requests urllib3 PyGithub

    - name: Run security tests
      run: |
        pytest tests/ -m security --verbose --tb=short

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683   # v4.2.2

    - name: Set up Python
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b   # v5.3.0
      with:
        python-version: '3.11'
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock pytest-timeout requests urllib3 PyGithub

    - name: Run integration tests
      run: |
        pytest tests/ -m integration --verbose --tb=short
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
