# Reusable workflow for creating releases with release-drafter
# Can be called from other repositories using workflow_call
name: 'Reusable: Release'

on:
  workflow_call:
    inputs:
      publish:
        required: false
        type: boolean
        default: true
        description: Whether to publish the release or keep it as draft
      release-config-name:
        required: false
        type: string
        default: release-drafter.yml
        description: Name of the release-drafter config file in .github/
    secrets:
      github-token:
        required: true
    outputs:
      full-tag:
        description: Full tag of release (e.g., v1.2.3)
        value: ${{ jobs.create-release.outputs.full-tag }}
      short-tag:
        description: Short tag of release (e.g., v1)
        value: ${{ jobs.create-release.outputs.short-tag }}
      body:
        description: Body content of the release
        value: ${{ jobs.create-release.outputs.body }}

permissions:
  contents: read

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Release if:
    # - Manual workflow dispatch, OR
    # - Merged PR with release-triggering labels
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.merged == true &&
      (contains(github.event.pull_request.labels.*.name, 'breaking') ||
      contains(github.event.pull_request.labels.*.name, 'feature') ||
      contains(github.event.pull_request.labels.*.name, 'vuln') ||
      contains(github.event.pull_request.labels.*.name, 'release')))
    outputs:
      full-tag: ${{ steps.release-drafter.outputs.tag_name }}
      short-tag: ${{ steps.get-tag-name.outputs.SHORT_TAG }}
      body: ${{ steps.release-drafter.outputs.body }}
    permissions:
      contents: write
      pull-requests: read
    steps:
    - name: Create Release with Release Drafter
      uses: release-drafter/release-drafter@6db134d15f3909ccc9eefd369f02bd1e9cffdf97   # v6.2.0
      id: release-drafter
      env:
        GITHUB_TOKEN: ${{ secrets.github-token }}
      with:
        config-name: ${{ inputs.release-config-name }}
        publish: ${{ inputs.publish }}

    - name: Extract Short Tag
      id: get-tag-name
      run: |
        short_tag=$(echo "${{ steps.release-drafter.outputs.tag_name }}" | cut -d. -f1)
        echo "SHORT_TAG=$short_tag" >> "$GITHUB_OUTPUT"
