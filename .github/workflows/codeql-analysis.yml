name: CodeQL

on:
  push:
    branches: [main]
    paths:
      - "**.py"
      - "**.go"
      - "**.rb"
      - .github/workflows/codeql-analysis.yml
  pull_request:
    branches: [main]
    paths:
      - "**.py"
      - "**.go"
      - "**.rb"
      - .github/workflows/codeql-analysis.yml
  schedule:
    - cron: 0 6 * * 1 # Weekly on Mondays
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [go, python, ruby]

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f09c1c0a94de965c15400f5634aa42fac8fb8f88 # ratchet:github/codeql-action/init@v3.27.5
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@f09c1c0a94de965c15400f5634aa42fac8fb8f88 # ratchet:github/codeql-action/autobuild@v3.27.5

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f09c1c0a94de965c15400f5634aa42fac8fb8f88 # ratchet:github/codeql-action/analyze@v3.27.5
        with:
          category: /language:${{matrix.language}}
