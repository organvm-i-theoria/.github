name: CodeQL

on:
  push:
    branches: [main]
    paths:
    - '**.py'
    - '**.js'
    - '**.ts'
    - '**.rb'
    - '**.go'
    - .github/workflows/codeql-analysis.yml
  pull_request:
    branches: [main]
    paths:
    - '**.py'
    - '**.js'
    - '**.ts'
    - '**.rb'
    - '**.go'
    - .github/workflows/codeql-analysis.yml
  schedule:
  - cron: 0 6 * * 1   # Weekly on Mondays
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [python, javascript, go, ruby]

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # ratchet:actions/checkout@v4.2.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@439137e1b50c27ba9e2f9befc93e43091b449c34  # ratchet:github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@439137e1b50c27ba9e2f9befc93e43091b449c34  # ratchet:github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@439137e1b50c27ba9e2f9befc93e43091b449c34  # ratchet:github/codeql-action/analyze@v3
      with:
        category: /language:${{matrix.language}}
