name: Auto Assign

on:
  pull_request:
    types: [opened, ready_for_review]
  issues:
    types: [opened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  auto-assign-pr:
    name: Auto Assign PR
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'
    steps:
      - name: Auto-assign PR to author
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # ratchet:actions/github-script@v7.0.1
        with:
          script: |
            // Assign PR to the author
            github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [context.payload.pull_request.user.login]
            })

      - name: Request review from @copilot
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # ratchet:actions/github-script@v7.0.1
        with:
          script: |
            // Request review from @copilot
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: ['copilot']
              });
              console.log('✅ Successfully requested review from @copilot');
            } catch (error) {
              console.log(`⚠️ Could not request review from @copilot: ${error.message}`);
              console.log('Note: CODEOWNERS will still be requested by GitHub automatically');
            }

  auto-assign-issue:
    name: Auto Assign Issue
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'issues'
    steps:
      - name: Auto-assign issue to maintainers
