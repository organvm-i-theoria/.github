name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'The issue number to process'
        required: false
      pr_number:
        description: 'The PR number to process'
        required: false

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check token count
        id: tokens
        run: |
          count=$(python scripts/token_manager.py get)
          echo "count=$count" >> $GITHUB_OUTPUT

      - name: Run Claude Code
        id: claude
        if: steps.tokens.outputs.count < 100
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh pr view:*),Bash(gh pr comment:*)"'

      - name: Increment token count
        if: steps.claude.conclusion == 'success'
        run: python scripts/token_manager.py increment

      - name: Queue Task
        if: steps.tokens.outputs.count >= 100
        run: |
          python scripts/token_manager.py add_task '{ "issue_number": "${{ github.event.issue.number }}", "pr_url": "${{ github.event.pull_request.html_url }}" }'
          gh issue comment ${{ github.event.issue.number }} --body "The daily task limit has been reached. Your request has been added to the queue and will be processed as soon as possible."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

