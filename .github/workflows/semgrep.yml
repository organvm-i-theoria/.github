name: Semgrep Security Analysis

on:
  push:
    branches: [main, master, develop]
    paths:
    - src/**
    - '**.py'
    - '**.js'
    - '**.ts'
    - '**.go'
    - '**.java'
  pull_request:
    branches: [main, master, develop]
    paths:
    - src/**
    - '**.py'
    - '**.js'
    - '**.ts'
    - '**.go'
    - '**.java'
  schedule:
    # Run daily at 3 AM UTC
  - cron: 0 3 * * *
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: returntocorp/semgrep

    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Semgrep (Cloud)
      if: ${{ secrets.SEMGREP_APP_TOKEN != '' }}
      run: semgrep ci
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        SEMGREP_RULES: >-
          p/security-audit
          p/secrets
          p/owasp-top-ten
          p/cwe-top-25
          p/default

    - name: Run Semgrep (Local)
      if: ${{ secrets.SEMGREP_APP_TOKEN == '' }}
      run: |
        semgrep scan \
          --config=auto \
          --sarif \
          --output=semgrep-results.sarif \
          --severity=ERROR \
          --severity=WARNING

    - name: Upload SARIF to GitHub
      if: ${{ always() && secrets.SEMGREP_APP_TOKEN == '' }}
      uses: github/codeql-action/upload-sarif@439137e1b50c27ba9e2f9befc93e43091b449c34  # ratchet:github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep-results.sarif
        category: semgrep

  semgrep-custom-rules:
    name: Custom Semgrep Rules
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4
    - name: Run Custom Rules
      run: |
        # Run organization-specific rules if they exist
        if [ -d ".semgrep" ]; then
          semgrep scan \
            --config=.semgrep/ \
            --sarif \
            --output=custom-rules.sarif
        fi

    - name: Upload Custom Rules Results
      if: always() && hashFiles('custom-rules.sarif') != ''
      uses: github/codeql-action/upload-sarif@439137e1b50c27ba9e2f9befc93e43091b449c34  # ratchet:github/codeql-action/upload-sarif@v3
      with:
        sarif_file: custom-rules.sarif
        category: semgrep-custom

  semgrep-supply-chain:
    name: Semgrep Supply Chain
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4
    - name: Semgrep Supply Chain Scan
      run: semgrep ci --supply-chain
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      continue-on-error: true

  semgrep-diff:
    name: Semgrep Diff Scan (PR only)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Semgrep Diff Scan
      run: |
        semgrep scan \
          --config=auto \
          --baseline-commit=${{ github.event.pull_request.base.sha }} \
          --json \
          --output=semgrep-diff.json

    - name: Comment on PR
      uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b  # ratchet:actions/github-script@v7
      with:
        script: |
          const fs = require('fs');

          if (fs.existsSync('semgrep-diff.json')) {
            const results = JSON.parse(fs.readFileSync('semgrep-diff.json', 'utf8'));

            if (results.results && results.results.length > 0) {
              const findings = results.results.slice(0, 10);

              let comment = '## ðŸ” Semgrep Found Issues in This PR\n\n';
              comment += `Found ${results.results.length} issue(s)\n\n`;

              findings.forEach(finding => {
                comment += `### ${finding.check_id}\n`;
                comment += `**Severity**: ${finding.extra.severity}\n`;
                comment += `**File**: ${finding.path}:${finding.start.line}\n`;
                comment += `**Message**: ${finding.extra.message}\n\n`;
              });

              if (results.results.length > 10) {
                comment += `\n... and ${results.results.length - 10} more issues\n`;
              }

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
          }
