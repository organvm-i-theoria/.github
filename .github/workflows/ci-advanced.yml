name: Advanced CI Pipeline

on:
  push:
    branches: [main, master, develop]
    paths:
    - src/**
    - tests/**
    - '**.py'
    - '**.js'
    - '**.ts'
    - requirements*.txt
    - package*.json
    - Dockerfile
  pull_request:
    branches: [main, master, develop]
    paths:
    - src/**
    - tests/**
    - '**.py'
    - '**.js'
    - '**.ts'
    - requirements*.txt
    - package*.json
    - Dockerfile
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # Detect what languages/frameworks are in the repo
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      has-python: ${{ steps.detect.outputs.has-python }}
      has-node: ${{ steps.detect.outputs.has-node }}
      has-docker: ${{ steps.detect.outputs.has-docker }}
    steps:
    - name: Checkout
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4

    - name: Detect Languages
      id: detect
      run: |
        echo "has-python=$(test -f requirements.txt -o -f setup.py -o -f pyproject.toml && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
        echo "has-node=$(test -f package.json && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
        echo "has-docker=$(test -f Dockerfile && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

  # Python CI
  python-ci:
    name: Python CI
    needs: detect-changes
    if: needs.detect-changes.outputs.has-python == 'true'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
    - name: Checkout
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # ratchet:actions/setup-python@v5.3.0
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install flake8 isort mypy bandit ruff

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with ruff
      continue-on-error: true
      run: ruff format --check .

    - name: Import sorting check
      continue-on-error: true
      run: isort --check-only .

    - name: Type check with mypy
      run: mypy . --ignore-missing-imports || true

    - name: Security check with bandit
      run: bandit -r . -f json -o bandit-report.json || true

    - name: Run tests with pytest
      continue-on-error: true
      run: pytest --cov=. --cov-report=xml --cov-report=html --cov-fail-under=0

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # ratchet:codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: python-${{ matrix.python-version }}
        name: python-${{ matrix.python-version }}-${{ matrix.os }}

  # Node.js CI
  node-ci:
    name: Node.js CI
    needs: detect-changes
    if: needs.detect-changes.outputs.has-node == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x, 21.x]
    steps:
    - name: Checkout
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # ratchet:actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint || true

    - name: Type check
      run: npm run type-check || npx tsc --noEmit || true

    - name: Run tests
      run: npm test -- --coverage

    - name: Build
      run: npm run build || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # ratchet:codecov/codecov-action@v4
      with:
        files: ./coverage/coverage-final.json
        flags: node-${{ matrix.node-version }}
        name: node-${{ matrix.node-version }}-${{ matrix.os }}

  # Docker build and scan
  docker-ci:
    name: Docker CI
    needs: detect-changes
    if: needs.detect-changes.outputs.has-docker == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # ratchet:docker/setup-buildx-action@v3
    - name: Build Docker image
      uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8  # ratchet:docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: test-image:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.58.1

    - name: Run Trivy vulnerability scanner
      run: |
        trivy image --format sarif --output trivy-results.sarif test-image:latest

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@33119e582d3ab4ed79c2610af108cb08ff983917  # ratchet:github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif

  # Summary job
  ci-summary:
    name: CI Summary
    needs: [python-ci, node-ci, docker-ci]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Check job status
      run: |
        echo "Python CI: ${{ needs.python-ci.result }}"
        echo "Node CI: ${{ needs.node-ci.result }}"
        echo "Docker CI: ${{ needs.docker-ci.result }}"
