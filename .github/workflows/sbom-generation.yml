name: SBOM Generation

on:
  push:
    branches: [main, master]
    paths:
    - requirements*.txt
    - package*.json
    - go.mod
    - Cargo.toml
    - pom.xml
    - build.gradle
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # ratchet:actions/checkout@v4.2.2

    - name: Generate SBOM
      uses: anchore/sbom-action@62ad5284b8ced813296287a0b63906cb364b73ee  # ratchet:anchore/sbom-action@v0
      with:
        format: spdx-json
        output-file: sbom.spdx.json
        upload-artifact: true
        upload-release-assets: true

    - name: Generate SBOM (CycloneDX format)
      uses: anchore/sbom-action@62ad5284b8ced813296287a0b63906cb364b73ee  # ratchet:anchore/sbom-action@v0
      with:
        format: cyclonedx-json
        output-file: sbom.cyclonedx.json
        upload-artifact: true

    - name: Upload SBOM to dependency graph
      uses: advanced-security/spdx-dependency-submission-action@f957edbb35161c1f9e33f61026fc86a671c58cae  # ratchet:advanced-security/spdx-dependency-submission-action@v0.1.2
      with:
        filePath: sbom.spdx.json

    - name: Archive SBOM artifacts
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # ratchet:actions/upload-artifact@v4.5.0
      with:
        name: sbom-reports
        path: |
          sbom.*.json
        retention-days: 90
