name: Reset Token Count

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Reset token count
        run: python scripts/token_manager.py reset
