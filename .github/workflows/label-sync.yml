name: Label Sync

on:
  push:
    branches:
    - main
    paths:
    - .github/labels.yml
    - .github/workflows/label-sync.yml
  workflow_call:
  workflow_dispatch:
    inputs:
      dry_run:
        description: Perform a dry run (no changes will be made)
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'
  schedule:
    # Run weekly on Monday at 00:00 UTC
  - cron: 0 0 * * 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # ratchet:actions/checkout@v4

    - name: Sync labels
      continue-on-error: true
      uses: EndBug/label-sync@52074158190acb45f3077f9099fea818aa43f97a   # v2.3.3
      with:
        node-version: '20'

    - name: Install github-label-sync
      run: npm install -g github-label-sync

    - name: Sync labels with CLI
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
      run: |
        if [ "$DRY_RUN" = "true" ]; then
          echo "Running in dry-run mode - no changes will be made"
          github-label-sync --access-token "$GITHUB_TOKEN" --labels .github/labels.yml --dry-run ${{ github.repository }}
        else
          echo "Syncing labels..."
          github-label-sync --access-token "$GITHUB_TOKEN" --labels .github/labels.yml ${{ github.repository }}
        fi

    - name: Report results
      if: always()
      run: |
        echo "Label sync completed for ${{ github.repository }}"
        echo "Check the logs above for details"
