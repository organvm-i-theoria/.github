# Automated version bumping using Commitizen
# Analyzes conventional commits to determine semantic version bump
name: Commitizen Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: Bump type
        required: false
        type: choice
        options:
        - auto
        - patch
        - minor
        - major
        default: auto
      dry_run:
        description: Dry run (no commits/tags)
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  bump:
    name: Version Bump
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683   # v4.2.2
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b   # v5.3.0
      with:
        python-version: '3.11'

    - name: Install Commitizen
      run: pip install commitizen

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Run Version Bump
      id: bump
      run: |
        ARGS="--changelog"

        if [ "${{ inputs.bump_type }}" != "auto" ]; then
          ARGS="$ARGS --increment ${{ inputs.bump_type }}"
        fi

        if [ "${{ inputs.dry_run }}" == "true" ]; then
          ARGS="$ARGS --dry-run"
          echo "Running in dry-run mode..."
        fi

        echo "Running: cz bump $ARGS"
        cz bump $ARGS || {
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 21 ]; then
            echo "No commits found that would trigger a version bump"
            exit 0
          fi
          exit $EXIT_CODE
        }

    - name: Push Changes
      if: inputs.dry_run == false
      run: |
        git push origin HEAD
        git push origin --tags

    - name: Get New Version
      id: version
      run: |
        VERSION=$(cz version --project)
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "New version: $VERSION"

    - name: Create Summary
      run: |
        VERSION=$(cz version --project)
        {
          echo "## Version Bump Summary"
          echo ""
          echo "**New Version:** \`v$VERSION\`"
          echo ""
          echo "**Bump Type:** ${{ inputs.bump_type }}"
          echo ""
          echo "**Dry Run:** ${{ inputs.dry_run }}"
          echo ""
          if [ "${{ inputs.dry_run }}" == "false" ]; then
            echo "### Next Steps"
            echo "- Create a release from the new tag"
            echo "- Review the updated CHANGELOG.md"
          fi
        } >> "$GITHUB_STEP_SUMMARY"
