# Boring Cyborg Configuration
# Automates labeling and greetings

# Automatically label Pull Requests based on changed files
labelPRBasedOnFilePath:
  area/automation:
    - "src/automation/**/*"
    - "scripts/**/*"
  area/workflows:
    - ".github/workflows/**/*"
  area/docs:
    - "docs/**/*"
    - "**/*.md"
  lang/python:
    - "**/*.py"
  lang/javascript:
    - "**/*.js"
    - "**/*.ts"
  config:
    - ".github/*.yml"
    - ".config/**/*"

