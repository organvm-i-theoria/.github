name: üêõ Bug Report
description: File a bug report using a structured form
title: "[Bug] "
labels: [bug, triage]
assignees:
  -
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

        ‚ö†Ô∏è **IMPORTANT - Do Not Include Sensitive Information:**
        - **NO** Passwords, API keys, tokens, or secrets
        - **NO** Personal Identifiable Information (PII) - names, emails, addresses, phone numbers
        - **NO** Customer data or internal system details
        - **NO** Production credentials or connection strings

        If your bug involves security concerns, use our [Security Advisory](https://github.com/ivviiviivvi/.github/security/advisories/new) instead.

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Tell us what you see and what you expected to see
      placeholder: A clear and concise description of the bug
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe the actual behavior you observed
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (blocks major functionality)
        - High (significant impact)
        - Medium (moderate impact)
        - Low (minor issue)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you running?
      placeholder: ex. v1.0.0
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Provide details about your environment (OS, Browser, Version, etc.)
      placeholder: |
        - OS: [e.g., Windows 11, macOS 14, Ubuntu 22.04]
        - Browser: [e.g., Chrome 120, Firefox 121, Safari 17]
        - Version: [e.g., 1.0.0]
        - Additional environment details
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Add screenshots to help explain the problem (optional)

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output.

        ‚ö†Ô∏è **SANITIZE YOUR LOGS - Do NOT include:**
        - Passwords, API keys, tokens, secrets
        - Personal Identifiable Information (PII)
        - Customer data
        - Internal system details
        - Production credentials
        - Full file paths that expose system structure

        Redact sensitive information with `[REDACTED]` before pasting.
      render: shell
      placeholder: |
        Paste your sanitized log output here...
        Example:
        ERROR: Failed to connect to database at [REDACTED]
        Auth token: [REDACTED]

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
