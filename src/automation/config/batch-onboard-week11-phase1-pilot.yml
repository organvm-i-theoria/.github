# Week 11 Phase 1: Pilot Deployment Configuration
#
# TARGET: 3 repositories (Tier 1 - Highest scoring)
# RISK: LOW (comprehensive Week 10 validation)

repositories:
- ivviiviivvi/theoretical-specifications-first
- ivviiviivvi/system-governance-framework
- ivviiviivvi/trade-perpetual-future

# Workflows from automation/workflow-templates/
workflows:
- repository-health-check.yml
- enhanced-pr-quality.yml
- stale-management.yml

labels:
  'status: in progress':
    color: 1d76db
    description: Work is actively in progress
  'status: ready for review':
    color: 0e8a16
    description: Ready for team review
  'status: changes requested':
    color: d93f0b
    description: Changes have been requested
  'priority: high':
    color: d93f0b
    description: High priority issue or PR
  'priority: medium':
    color: fbca04
    description: Medium priority issue or PR
  'priority: low':
    color: 0e8a16
    description: Low priority issue or PR
  'type: bug':
    color: d73a4a
    description: Something isn't working
  'type: feature':
    color: a2eeef
    description: New feature or request
  'type: enhancement':
    color: 84b6eb
    description: Improvement to existing feature
  'type: documentation':
    color: 0075ca
    description: Documentation improvements
  'deployment: week-11-phase-1':
    color: '5319e7'
    description: Deployed in Week 11 Phase 1 (Pilot)
  'automation: batch-deployed':
    color: 006b75
    description: Repository onboarded via batch automation

max_concurrent: 3
timeout_seconds: 120
validate_before: true
rollback_on_failure: true
