# Template Configuration
# =====================
# Replace these values when adopting this template for your organization.
# Run: find . -type f \( -name "*.yml" -o -name "*.md" -o -name "*.json" \) -exec sed -i '' 's/{{ORG_NAME}}/your-org/g' {} \;

# Organization Settings
org:
  name: "{{ORG_NAME}}"                    # GitHub org/user name (e.g., "my-company")
  display_name: "{{ORG_DISPLAY_NAME}}"    # Human-readable name (e.g., "My Company")
  github_url: "https://github.com/{{ORG_NAME}}"
  website: "{{ORG_WEBSITE}}"              # Optional: organization website

# Product/Application Settings (for demo workflows)
product:
  name: "{{PRODUCT_NAME}}"                # Main product name if applicable
  api_endpoint: "{{API_ENDPOINT}}"        # API base URL if applicable

# Default Tool Versions
# These should match your repository variables for consistency
defaults:
  python_version: "3.12"
  node_version: "20"
  go_version: "1.22"
  rust_version: "stable"

# Template Metadata
template:
  version: "1.0.0"
  source: "https://github.com/{{ORG_NAME}}/.github"
  description: "Organization-wide GitHub configuration template"

# Feature Flags
# Enable/disable optional features when adopting the template
features:
  ai_agents: true                         # AI framework with agents, chatmodes, prompts
  advanced_ci: true                       # Advanced CI with mutation testing, a11y
  security_scanning: true                 # Security workflows (CodeQL, Trivy, etc.)
  automated_releases: true                # Semantic release automation
  documentation_site: false               # Jekyll documentation site
  slack_notifications: false              # Slack integration (requires SLACK_WEBHOOK)
  ml_workflows: false                     # ML-specific workflows

# Adoption Checklist
# After copying this template:
# 1. Replace all {{ORG_NAME}} placeholders with your org name
# 2. Replace all {{ORG_DISPLAY_NAME}} with your display name
# 3. Update .github/CODEOWNERS with your team structure
# 4. Configure repository variables (PYTHON_VERSION_DEFAULT, etc.)
# 5. Set up required secrets (GITHUB_TOKEN is automatic)
# 6. Review and enable desired feature flags above
# 7. Delete this checklist section
