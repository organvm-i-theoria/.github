---
# Prometheus Configuration Example
#
# Save as prometheus.yml and use with:
# docker run -p 9090:9090 -v $(pwd)/prometheus.yml:/etc/prometheus/prometheus.yml prom/prometheus

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: production
    replica: "1"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  - alerts/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: prometheus
    static_configs:
      - targets:
          [localhost:9090]

          # Node exporter (system metrics)
  - job_name: node
    static_configs:
      - targets:
          [localhost:9100]

          # Application metrics
  - job_name: application
    static_configs:
      - targets: [localhost:3000]
    metrics_path: /metrics
    scrape_interval:
      30s

      # Docker containers
  - job_name: docker
    static_configs:
      - targets:
          [localhost:9323]

          # PostgreSQL
  - job_name: postgres
    static_configs:
      - targets:
          [localhost:9187]

          # Redis
  - job_name: redis
    static_configs:
      - targets: [localhost:9121]

# Example alert rules (save as alerts/app.yml)
---
groups:
  - name: application
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: High error rate detected
          description: Error rate is {{ $value }} errors/sec

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High latency detected
          description: 95th percentile latency is {{ $value }}s

      - alert: ServiceDown
        expr: up{job="application"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: Service is down
          description: "{{ $labels.instance }} is down"
