[pytest]
# Pytest configuration for GitHub .github repository
# Enhanced for Month 1-3 Integration Testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Coverage
    --cov=automation
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junitxml=test-results/pytest-report.xml

    # Output formatting
    --verbose
    --tb=short
    --strict-markers

    # Warnings
    --strict-config
    -ra

    # Performance
    --durations=10
    --timeout=300

# Test markers for Month 1-3 features
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    slow: Slow running tests (>5s)
    month1: Month 1 core workflow tests
    month2: Month 2 feature tests (Slack, ML, A/B testing)
    month3: Month 3 advanced automation tests
    critical: Critical functionality tests
    requires_github_token: Tests requiring GitHub API access
    requires_slack: Tests requiring Slack integration
    requires_ml: Tests requiring ML model artifacts

# Coverage options
[coverage:run]
source = automation/scripts
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */.*
    */node_modules/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    security: Security-focused tests
    performance: Performance benchmarks
    slow: Tests that take >1s to run
