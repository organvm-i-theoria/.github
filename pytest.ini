[pytest]
# Pytest configuration for GitHub .github repository
# Phase 8: Testing & Quality Assurance

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Coverage
    --cov=automation/scripts
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

    # Output formatting
    --verbose
    --tb=short
    --strict-markers

    # Warnings
    --strict-config
    -ra

    # Performance
    --durations=10

# Coverage options
[coverage:run]
source = automation/scripts
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */.*
    */node_modules/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    security: Security-focused tests
    performance: Performance benchmarks
    slow: Tests that take >1s to run
