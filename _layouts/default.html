<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <title>{{ page.title | default: site.title }}</title>

    <!-- SEO -->
    {% seo %}

    <!-- Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial,
          sans-serif;
        line-height: 1.6;
        color: #24292e;
        background: #ffffff;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 20px 0 10px;
        font-weight: 600;
        line-height: 1.25;
      }

      h1 {
        font-size: 2.5em;
        border-bottom: 2px solid #e1e4e8;
        padding-bottom: 10px;
      }

      h2 {
        font-size: 2em;
        border-bottom: 1px solid #e1e4e8;
        padding-bottom: 8px;
      }

      h3 {
        font-size: 1.5em;
      }
      h4 {
        font-size: 1.25em;
      }

      a {
        color: #0366d6;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      hr {
        height: 2px;
        padding: 0;
        margin: 24px 0;
        background-color: #e1e4e8;
        border: 0;
      }

      code {
        padding: 2px 6px;
        background: #f6f8fa;
        border-radius: 3px;
        font-family:
          "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 0.9em;
      }

      pre {
        background: #f6f8fa;
        border-radius: 6px;
        padding: 16px;
        overflow-x: auto;
        margin: 16px 0;
      }

      pre code {
        background: transparent;
        padding: 0;
      }

      blockquote {
        padding: 0 1em;
        color: #6a737d;
        border-left: 4px solid #dfe2e5;
        margin: 16px 0;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin: 16px 0;
      }

      table th,
      table td {
        padding: 8px 13px;
        border: 1px solid #dfe2e5;
      }

      table th {
        background: #f6f8fa;
        font-weight: 600;
      }

      table tr:nth-child(even) {
        background: #f6f8fa;
      }

      .highlight {
        background: #f6f8fa;
        border-radius: 6px;
        padding: 16px;
        margin: 16px 0;
        overflow-x: auto;
      }

      /* Header Navigation */
      .site-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .site-header h1 {
        border: none;
        margin: 0;
        color: white;
      }

      .site-header p {
        margin: 10px 0 0;
        opacity: 0.9;
      }

      /* Navigation */
      nav {
        background: #f6f8fa;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 30px;
      }

      nav a {
        margin-right: 15px;
        font-weight: 500;
      }

      /* Footer */
      .site-footer {
        margin-top: 60px;
        padding-top: 20px;
        border-top: 2px solid #e1e4e8;
        text-align: center;
        color: #586069;
      }

      /* Responsive */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 2em;
        }
        h2 {
          font-size: 1.5em;
        }
        h3 {
          font-size: 1.25em;
        }
      }
    </style>

    <!-- Feed -->
    {% feed_meta %}
  </head>
  <body>
    <div class="site-header">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </div>

    <nav>
      <a href="{{ site.baseurl }}/">üè† Home</a>
      <a href="{{ site.baseurl }}/docs/INDEX.html">üìö Docs</a>
      <a href="{{ site.baseurl }}/ai_framework/INDEX.html">ü§ñ AI Framework</a>
      <a href="{{ site.baseurl }}/automation/">‚öôÔ∏è Automation</a>
      <a
        href="https://github.com/{{ site.organization.github_url | replace: 'https://github.com/', '' }}"
        >üíª GitHub</a
      >
    </nav>

    <main>{{ content }}</main>

    <div class="site-footer">
      <p>
        &copy; 2026 {{ site.organization.name }} |
        <a href="{{ site.baseurl }}/LICENSE">MIT License</a>
      </p>
      <p>Built with ‚ù§Ô∏è using GitHub Pages and Jekyll</p>
    </div>
  </body>
</html>
